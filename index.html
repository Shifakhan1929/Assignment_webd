<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gigfloww - Sign Up</title>
  <link rel="stylesheet" href="style/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signup-container">
    <!-- Left: Image -->
    <div class="signup-left">
      <img src="assets/images/login.jpg" alt="Team" />
      <!-- <div class="signup-title">GIGFLOWWW sign up</div> -->
    </div>

    <!-- Right: Form -->
    <div class="signup-right">
      <div class="form-box">
     <div class="box1">
         <img src="assets/images/logo.png" alt="Logo" class="logo" />

        <h2>Welcome to Gigfloww</h2>
        <p class="subtitle">Seamless HR operations start now!<br />Sign up</p>
     </div>

        <form>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your Full Name" required />

          <label for="email">Work Email</label>
          <input type="email" id="email" placeholder="Your Work Email Address" required />

          <label for="password">Password</label>
          <div class="password-box">
            <input type="password" id="password" placeholder="Your Password" required />
            <!-- <span class="toggle-password">üëÅÔ∏è</span> -->
          </div>

         <button type="button" class="btn-primary" onclick="window.location.href='home.html'">Sign up for free</button>

        </form>

        <p class="terms">
          By clicking on Sign up, you agree to our
          <a href="#">Terms and Conditions</a>
        </p>

        <p class="login-link">
          Already on Gigfloww? <a href="login.html">Log in</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
